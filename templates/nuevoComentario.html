<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<body>
    <div class=" card div-flex"  style="width: 18rem;">
        <div class="container div-flex card-header ">
            <div class="card-title">Ingrese su nuevo comentario</div>
            <div class="card-title">para el contenido nro: {{id_contenido}} </div>
        </div>
        <form action="" method="POST">
            <div class="mb-3">
                <label class="form-label" for="apodo">Apodo:</label>
                <input id="apodo" type="text" name="apodo">
            </div>
            <div class="mb-3">
                <label class="form-label" for="titulo">Titulo:</label>
                <input id="titulo" type="text" name="titulo">
            </div>
            <div class="mb-3">
                <label class="form-label" for="detalle">Detalle:</label>
                <input id="detalle" type="text" name="detalle">
            </div>

            <button class="btn btn-primary" type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</body>

</html>
