<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
          <h1>Contenidos-App</h1>
        </div>
      </header>
    <h1>Editar comentario: </h1>
    <form action="" method="POST">
        <label for="apodo">Apodo:</label>
        <input id="apodo" type="text" name="apodo" disabled=true value="{{comentario.apodo}}">
        <label for="titulo">Titulo:</label>
        <input id="titulo" type="text" name="titulo" value="{{comentario.titulo}}">
        <label for="descripcion">Detalle:</label>
        <input id="descripcion" type="text" name="descripcion" value="{{comentario.descripcion}}">
        <input type="submit" value="Save">
        <a href="/{{id}}/obtenerComentario" class="btn btn-primary">Volver</a>
    </form>

</body>
</html>
