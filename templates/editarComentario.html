<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="div-flex">
    <header>
      <div class="container logo-bygonza">
        <h1>Contenidos-App</h1>
      </div>
    </header>
    <div class=" card div-flex" style="width: 100%;">
      <div class="container div-flex card-header ">
        <div class="card-title">Ingrese su nuevo comentario</div>
        <div class="card-title">para el contenido nro: {{id_contenido}} </div>
      </div>
      <form action="" method="POST"style="width: 100%;">
        <div>
          <div class="mb-3  div-flex">
            <div>

              <label class="form-label" for="apodo">Apodo:</label>
            </div>
            <div>
              <input id="apodo" type="text" name="apodo" disabled=true value="{{comentario.apodo}}">
            </div>
          </div>
          <div class="mb-3  div-flex">
            <div>

              <label class="form-label" for="titulo">Titulo:</label>
            </div>
            <div>
              <input id="titulo" type="text-area" name="titulo" value="{{comentario.titulo}}">
            </div>
          </div>

            <div class="mb-3  div-flex">
              <div>
                <label class="form-label" for="detalle">Detalle:</label>
              </div>
              <div>
                <textarea id="detalle" rows="4" cols="23"  name="detalle" value="{{comentario.descripcion}}"></textarea>
              </div>
            </div>

          </div>

          <div>
            <div class="mb-3 div-btn  div-flex" >
              <button class="btn btn-primary" type="submit" class="btn btn-primary">Submit</button>
              <a href="/{{id}}/obtenerComentario" class="btn btn-primary">Volver</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
