<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
<title>Editar comentario</title>
</head>

<body>
  <div class="div-flex">
    <header>
      <div class="container">
        <h1><a href="/contenido" class="header-font">Contenidos-App</a></h1>
      </div>
    </header>
    <div class="card div-flex" style="width: 100%;">
      <div class="card-header div-flex ">
        <div class="card-title">Actualice el comentario nro: {{comentario.id}}</div>
      </div>
      <form action="" method="POST" style="width: 100%">

          <div class="mb-3  div-flex card-text">
            <label class="form-label" for="apodo"><em>Apodo:</em></label>
            <input id="apodo" type="text" name="apodo" disabled="true" value="{{comentario.apodo}}">
          </div>
          
          <div class="mb-3  div-flex card-text">
              <label class="form-label" for="titulo"><em>Titulo:</em></label>
              <input id="titulo" type="text-area" name="titulo" value="{{comentario.titulo}}">
          </div>

            <div class="mb-3  div-flex card-text">
              <label class="form-label" for="descripcion"><em>Descripci√≥n:</em></label>
              <textarea id="descripcion" rows="4" cols="45"  name="descripcion">{{comentario.descripcion}}</textarea>
            </div>

          <div class="mb-3 div-btn card-footer" >
              <button class="btn btn-primary" type="submit" >Guardar</button>
              <a href="/contenido/{{comentario.id_contenido}}/comentario/" class="btn btn-primary whited" >Volver</a>
          </div>

      </form>
    </div>
  </div>
</body>

</html>
