<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <title>Réplicas de réplicas</title>
</head>
<body>
    <header>
        <div class="container text-center">
            <!-- <div> -->
                <h1><a href="/contenido" class="header-font">Contenidos-App</a></h1>
            <!-- </div> -->
          <div>
              <h3>Réplicas de la réplica número: {{id}}</h3>
          </div>
        </div>
    </header>
    
    <div>
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Apodo</th>
                </tr>
            </thead>
            <tbody>
                {% for c in replicas %}
                <tr>
                    <td>{{c.id}}</td>
                    <td>{{c.descripcion}}</td>
                    <td>{{c.apodo}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/contenido/{{id_contenido}}/comentario/{{id_comentario}}/replica" class="btn btn-primary whited" style="margin: 50px">Volver</a>
</body>
</html>
