<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <title>Comentarios</title>
  </head>
  <body>
    <header>
        <div class="container text-center">
          <h1><a href="/contenido" class="header-font">Contenidos-App</a></h1>
          <div>
            <h3>Comentarios del contenido número: {{id}}</h3>
        </div>
        </div>
      </header>
    <div>
      <table class="table table-striped table-bordered text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descripción</th>
            <th>Apodo</th>
          </tr>
        </thead>
        <tbody>
          {% for c in comentarios %}
          <tr>
            <td>{{c.id}}</td>
            <td>{{c.titulo}}</td>
            <td>{{c.descripcion}}</td>
            <td>{{c.apodo}}</td>
            <td>
              <a href="/contenido/{{c.id_contenido}}/comentario/{{c.id}}/replica"
                ><i class="bi bi-reply-all-fill"></i
              ></a>
            </td>
            <td>
              <a href="/contenido/{{c.id_contenido}}/comentario/{{c.id}}/delete"
                ><i class="bi bi-trash-fill"></i
              ></a>
            </td>
            <td>
              <a href="/contenido/{{c.id_contenido}}/comentario/{{c.id}}/update"
                ><i class="bi bi-pencil-fill"></i
              ></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <div class="div-btn">
      <a href="/" class="btn btn-primary whited">Volver</a>
      <a href="/contenido/{{id}}/comentario/create"><i class="bi bi-plus-circle-fill " style="font-size: 2.5rem;color:#0d6efd"></i></a>
    </div>
  </body>
</html>
