{% extends 'base.html' %}

{% block head %}
<title>BBDD</title>
{% endblock %}

{% block body %}
<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Detalle</th>
                <th>Apodo</th>
            </tr>
        </thead>
        <tbody>
            {% for r in repl %}
            <tr>
                <td>{{r.id}}</td>
                <td>{{r.detalle}}</td>
                <td>{{r.apodo}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
